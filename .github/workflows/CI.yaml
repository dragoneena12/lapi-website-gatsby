name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "12"
          check-latest: true
      - run: npm ci
      - run: npm run build
      - run: npm run lint-test
      - run: npm run format-test
      - run: npm test
